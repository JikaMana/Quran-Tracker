<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Tracker - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex">
      <div class="hidden md:block w-1/2 bg-green-800 p-12 text-white">
        <div class="flex flex-col justify-center items-center h-full">
          <h1 class="text-4xl font-bold mb-6">Quran Tracker</h1>
          <p class="text-xl text-center">
            Track your Quran reading progress, set goals, and strengthen your
            connection with the Holy Quran.
          </p>
        </div>
      </div>

      <div class="w-full md:w-1/2 flex items-center justify-center p-8">
        <!-- Signup Form -->
        <form id="signupForm" class="w-full max-w-md hidden">
          <h2 class="text-3xl font-bold text-green-800 mb-8">Create Account</h2>

          <div class="mb-4">
            <label class="block text-green-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="signupEmail"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-green-700 text-sm font-bold mb-2"
              >Phone Number</label
            >
            <input
              type="tel"
              id="signupPhone"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-green-700 text-sm font-bold mb-2"
              >Username</label
            >
            <input
              type="text"
              id="signupUsername"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none"
              required
            />
          </div>

          <div class="mb-6">
            <label class="block text-green-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="signupPassword"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none"
              minlength="6"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-green-700 text-white p-3 rounded-lg hover:bg-green-800 transition duration-300"
          >
            Sign Up
          </button>

          <p class="mt-4 text-center">
            Already have an account?
            <a
              href="#"
              id="showLogin"
              class="text-green-600 hover:text-green-800 font-semibold"
              >Login here</a
            >
          </p>
        </form>

        <form id="loginForm" class="w-full max-w-md">
          <h2 class="text-3xl font-bold text-green-800 mb-8">Welcome Back</h2>

          <div class="mb-4">
            <label class="block text-green-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="loginEmail"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none"
              required
            />
          </div>

          <div class="mb-6">
            <label class="block text-green-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="loginPassword"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-green-700 text-white p-3 rounded-lg hover:bg-green-800 transition duration-300"
          >
            Login
          </button>

          <p class="mt-4 text-center">
            Don't have an account?
            <a
              href="#"
              id="showSignup"
              class="text-green-600 hover:text-green-800 font-semibold"
              >Sign up here</a
            >
          </p>
        </form>
      </div>
    </div>

    <script>
      // Toggle between forms
      document.getElementById("showSignup").addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("signupForm").classList.remove("hidden");
      });

      document.getElementById("showLogin").addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
      });

      // Handle Signup
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("signupEmail").value;
        const phone = document.getElementById("signupPhone").value;
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;

        const userDetails = { email, phone, username, password };

        console.log(userDetails);
        alert("Signup successful! Please login.");
        document.getElementById("signupForm").reset();
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
      });

      // Handle Login
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const loginDetails = { email, password };
        console.log(loginDetails);
        window.location.href = "index.html"; // Redirect to index page
      });
    </script>
  </body>
</html>
